<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số ngày trong tháng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tính số ngày trong tháng</h1>
        <label for="month">Chọn tháng (1-12):</label>
        <input type="number" id="month" min="1" max="12">
        <button onclick="tinhSoNgay()">Tính số ngày</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function tinhSoNgay() {
            var month = document.getElementById("month").value;
            var result = document.getElementById("result");
            if (month < 1 || month > 12) {
                result.innerHTML = "Vui lòng nhập tháng hợp lệ (từ 1 đến 12).";
                return;
            }
            var daysInMonth;
            switch (month) {
                case '1':
                case '3':
                case '5':
                case '7':
                case '8':
                case '10':
                case '12':
                    daysInMonth = 31;
                    result.innerHTML = "Tháng " + month + " có " + daysInMonth + " ngày.";
                    break;
                case '4':
                case '6':
                case '9':
                case '11':
                    daysInMonth = 30;
                    result.innerHTML = "Tháng " + month + " có " + daysInMonth + " ngày.";
                    break;
                case '2':
                    daysInMonth = 28; 
                    result.innerHTML = "Tháng " + month + " có " + daysInMonth + " hoặc 29" + " ngày.";
                    break;
                default:
                    result.innerHTML = "Vui lòng nhập tháng hợp lệ.";
                    break;
            }
        }
    </script>

</body>
</html>
